<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        .table-container {
            width: 80%;
            margin: auto;
            overflow-x: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .student-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Age</th>
                <th>Branch</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://via.placeholder.com/50" alt="Student Image" class="student-img"></td>
                <td>John Doe</td>
                <td>21</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/50" alt="Student Image" class="student-img"></td>
                <td>Jane Smith</td>
                <td>22</td>
                <td>Electrical Engineering</td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/50" alt="Student Image" class="student-img"></td>
                <td>Mark Wilson</td>
                <td>20</td>
                <td>Mechanical Engineering</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
