{% extends "base.html" %}
{% block start %}
{% load static %}

<style>
    .job-form-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .job-form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 800;
    }

    .job-form-group {
        margin-bottom: 20px;
    }

    .job-form-group label {
        display: block;
        margin-bottom: 6px;
        color: #444;
        font-weight: 600;
    }

    .required-star {
        color: darkred;
        margin-left: 3px;
    }

    .job-form-group input,
    .job-form-group select,
    .job-form-group textarea {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        background-color: #f9f9f9;
        transition: border 0.3s ease;
    }

    .job-form-group input:focus,
    .job-form-group textarea:focus,
    .job-form-group select:focus {
        border-color: #6a11cb;
        outline: none;
    }

    .job-form-group textarea {
        resize: vertical;
        min-height: 100px;
    }

    .submit-btn {
        width: 100%;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background-position: right center;
        transform: scale(1.03);
    }
    .name {
        text-align: center;
        font-size: 20px;
        font-weight: 800;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 10px 0 10px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        letter-spacing: 1px;
        transition: all 0.4s ease;
        background-size: 200% auto;
    }
   
    
    
    .name:hover {
        background-position: right center; /* Animate gradient movement */
        transform: scale(1.05); /* Slight zoom */
        text-shadow: 2px 2px 5px rgba(106, 17, 203, 0.3);
        cursor: pointer;
    }
</style>

<div class="job-form-container">
    <div class="name">
    <h2>Post Job</h2>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="job-form-group">
            <label>Job Position<span class="required-star">*</span></label>
            <input type="text" name="job_position" required>
        </div>

        <div class="job-form-group">
            <label>Job Description<span class="required-star">*</span></label>
            <textarea name="job_description" required></textarea>
        </div>

        <div class="job-form-group">
            <label>Category<span class="required-star">*</span></label>
            <select name="job_category" required>
                <option value="">Select</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="job-form-group">
            <label>Job Location<span class="required-star">*</span></label>
            <input type="text" name="job_location" required>
        </div>

        <div class="job-form-group">
            <label>Salary<span class="required-star">*</span></label>
            <input type="number" name="job_salary" required>
        </div>

        <div class="job-form-group">
            <label>Experience<span class="required-star">*</span></label>
            <input type="text" name="job_experience" required>
        </div>

        <div class="job-form-group">
            <label>Qualifications<span class="required-star">*</span></label>
            <textarea name="qualifications" required></textarea>
        </div>

        <div class="job-form-group">
            <label>Job Type<span class="required-star">*</span></label>
            <select name="job_type" required>
                <option value="">Select</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Contract">Contract</option>
                <option value="Internship">Internship</option>
            </select>
        </div>

        <div class="job-form-group">
            <label>Application Deadline<span class="required-star">*</span></label>
            <input type="date" name="deadline" required>
        </div>

        <div class="job-form-group">
            <label>Status<span class="required-star">*</span></label>
            <select name="status" required>
                <option value="Active">Active</option>
                <option value="Closed">Closed</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Post Job</button>
    </form>
</div>

{% endblock %}
