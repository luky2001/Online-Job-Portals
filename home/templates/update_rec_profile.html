{% extends "base.html" %}
{% load static %}
{% block start %}



<style>
      

    /* Wrapper to properly center the form */
    .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        margin-top:200px
         
    }

    /* Form Container */
    .form-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 400px;
        max-width: 100%;
        text-align: center;
    }

    /* Form Header */
    .form-container h2 {
        margin-bottom: 20px;
        font-size: 22px;
        color: #333;
    }

    /* Labels */
    .form-container label {
        font-weight: 600;
        display: block;
        margin: 10px 0 5px;
        text-align: left;
        font-size: 14px;
        color: #444;
    }

    /* Input Fields */
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 2px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #6a11cb;
        outline: none;
        box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
    }

    /* Submit Button */
    .submit-btn {
        width: 100%;
        padding: 12px;
        background: #6a11cb;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background: #4e0b9d;
    }
    .profile-preview {
        width: 120px;
        height: 120px;
        border-radius: 50%; /* Makes it circular */
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid #ccc;
    }
    
</style>
<body>

    <div class="form-wrapper" >
        <div class="form-container">
            <h2>Recruiter Profile</h2>
            <form  method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% if queryset.company_logo %}
                <img src="{{ queryset.company_logo.url }}" alt="Current Image" class="profile-preview">
            {% else %}
                <p>No image uploaded</p>
            {% endif %}
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="c_name" value="{{queryset.company_name}}" placeholder="Enter company name" required>

                <label for="company_logo">Company Logo:</label>
                <input type="file" id="company_logo" name="logo" accept="image/*" >

                <label for="location">Location:</label>
                <input type="text" id="location" name="c_location" value="{{queryset.com_location}}" placeholder="Enter company location" required>

                <label for="industry">Industry Type:</label>
                <select id="industry" name="c_industry">
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>

                <label for="description">Company Description:</label>
                <textarea id="description" name="c_description" rows="4" placeholder="Describe your company..." required>{{queryset.com_description}}</textarea>

                <button type="submit" class="submit-btn">Submit Profile</button>
            </form>
        </div>
    </div>

</body>
</html>

{% endblock %}
